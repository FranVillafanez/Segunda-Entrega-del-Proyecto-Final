<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleados</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1><center>Registro horas extra de empleados</center></h1>
<form id = "addPeople">
    <div class="row">
        <!-- <div class="col">
            <input type="number" class="form-control"  placeholder="Id del empleado" aria-label="NId" id="campoId">
        </div> -->
        <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="campoNombre">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="campoApellido">
        </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
    <select class="form-select" aria-label="Default select example" id = "selector">
            <option selected>Seleccionar cargo</option>
            <option value="Redactor">Redactor</option>
            <option value="Cronista">Cronista</option>
            <option value="Ayudante">Ayudante</option>
    </select>
            </div>
            <div class="col">
    <select class="form-select" aria-label="Default select example" id = "month">
        <option selected>Seleccionar Mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
    </select>
    </div>
    <div class="col">
        <input type="number" class="form-control" placeholder="Cantidad de horas" aria-label="Cantidad de horas" id="campoHoras">
    </div>
    </div>
    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="saveData()";>
  Registrar 
    </button>
    </div>
</form>
    <div><table class="table" id ="peopleTable">
        <thead>
            <tr>
              <th scope="col">Id</th>       
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Cargo</th>
              <th scope="col">Mes</th>
              <th scope="col">Horas</th>
            </tr>
          </thead>
      </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
